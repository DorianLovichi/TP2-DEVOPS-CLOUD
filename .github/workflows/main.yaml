name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.3"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f backend/test-requirements.txt ]; then pip install -r backend/test-requirements.txt; fi
          pip install moto pytest-flask flake8

      - name: Lint with flake8
        run: |
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: pytest

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Verify AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Missing AWS credentials"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: List and select Python stack
        id: select_stack
        run: |
          STACK=$(aws elasticbeanstalk list-available-solution-stacks \
            --query "SolutionStacks[?contains(@, '64bit Amazon Linux 2023 v4.5.1 running Python 3.13')]" \
            --output text | head -n1)
          echo "stack=$STACK" >> $GITHUB_OUTPUT

      - name: Check if app exists
        id: check_app
        run: |
          APP_EXISTS=$(aws elasticbeanstalk describe-applications \
            --application-names campaign-manager --query "Applications[0].ApplicationName" --output text 2>/dev/null || echo "none")
          if [ "$APP_EXISTS" = "none" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Create app if not exists
        if: steps.check_app.outputs.exists == 'false'
        run: aws elasticbeanstalk create-application --application-name campaign-manager

      - name: Check if environment exists
        id: check_env
        run: |
          ENV=$(aws elasticbeanstalk describe-environments --application-name campaign-manager \
            --query "Environments[?EnvironmentName=='campaign-manager-env'].Status" --output text)
          if [ -z "$ENV" ]; then
            echo "env_exists=false" >> $GITHUB_OUTPUT
          else
            echo "env_exists=true" >> $GITHUB_OUTPUT
            echo "env_status=$ENV" >> $GITHUB_OUTPUT
          fi

      - name: Recreate environment if terminated
        if: steps.check_env.outputs.env_status == 'Terminated'
        run: |
          echo "Recreating terminated environment..."
          aws elasticbeanstalk delete-environment --environment-name campaign-manager-env || true
          sleep 10
          aws elasticbeanstalk create-environment \
            --application-name campaign-manager \
            --environment-name campaign-manager-env \
            --solution-stack-name "${{ steps.select_stack.outputs.stack }}" \
            --option-settings file://ebconfig.json

      - name: Create environment if not exists
        if: steps.check_env.outputs.env_exists == 'false'
        run: |
          aws elasticbeanstalk create-environment \
            --application-name campaign-manager \
            --environment-name campaign-manager-env \
            --solution-stack-name "${{ steps.select_stack.outputs.stack }}" \
            --option-settings file://ebconfig.json

      - name: Wait for environment to be ready
        run: |
          STATUS=""
          TIMEOUT=600  # 10 min max
          while [ "$STATUS" != "Ready" ] && [ $TIMEOUT -gt 0 ]; do
            STATUS=$(aws elasticbeanstalk describe-environments --application-name campaign-manager \
              --environment-names campaign-manager-env --query "Environments[0].Status" --output text)
            echo "Current status: $STATUS"
            if [ "$STATUS" != "Ready" ]; then
              sleep 20
              TIMEOUT=$((TIMEOUT - 20))
            fi
          done
          if [ "$STATUS" != "Ready" ]; then
            echo "Timeout waiting for environment to be ready"
            exit 1
          fi

      - name: Prepare deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" "*.github*" "node_modules/*" "__pycache__/*" "*.pyc" "*.pyo" "*.pyd" "venv/*" "env/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: campaign-manager
          environment_name: campaign-manager-env
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
